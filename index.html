<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Madhav</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        #madhav{
            position: relative;
            max-height: 100%;
            margin: auto;
            max-width: 100%;
            aspect-ratio: 1/1;
            animation: float 2s infinite alternate;
        }
        #madhav>*{
            position: absolute;
            transform: translate(-50%, -50%);
        }
        #head{
            left: 50%;
            top: 50%;
            width: 100%;
            height: 100%;
            fill: white;
            animation: head-glow 1s infinite alternate;
            
        }
        @keyframes head-glow{
            0%{
                filter: drop-shadow(0 0 3px white);
            }
            100%{
                filter: drop-shadow(0 0 9px white);
            }
        }
        @keyframes float{
            100%{
                transform: translateY(-25px);
            }
        }
        #tilak{
            position: absolute;
            top: 40%;
            left: 58%;
            width: 6%;
            fill: #ffd600;
            animation: tilak-glow 0.5s infinite alternate;
        }
        @keyframes tilak-glow{
            100%{
                filter: drop-shadow(0 0 20px #ffd600);
            }
        }
        @keyframes float{
            100%{
                transform: translateY(-25px);
            }
        }
        #lip{
            top: 80%;
            left: 58%;
            fill: white;
            width: 12%;
        }
        .talking{
            animation: talking 0.3s infinite alternate;
        }
        @keyframes talking{
            100%{
                top: 80.8%;
            }
        }
        #mic-button{
            position:absolute;
            z-index: 3;
            right:25px;
            bottom:25px;
            border:2px solid white;
            background:transparent;
            height:100px;
            width:100px;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px white);
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        #mic-button:hover{
            box-shadow: 0 0 14px 9px #fff;
            transform: scale(1.1);
        }
        #mic-button:active{
            box-shadow: 0 0 14px 9px #fff;
            transform: scale(0.9);
        }
        .listening{
            animation: listening 1s infinite alternate;
        }
        @keyframes listening{
            0%{
                box-shadow: 0 0 12px 6px #fff, 0 0 20px 12px #f0f, 0 0 28px 18px #0ff;
                transform: scale(1);
            }
            50%{
                box-shadow: 0 0 12px 6px #f0f, 0 0 20px 12px #0ff, 0 0 28px 18px #fff;
                transform: scale(0.9);
            }
            100%{
                box-shadow: 0 0 12px 6px #0ff, 0 0 20px 12px #fff, 0 0 28px 18px #f0f;
                transform: scale(1.2);
            }
        }
        

        /*miscellaneous*/
        #search-box{
            position: fixed;
            z-index: 3;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            max-width: 600px;
            max-height: 100%;
            overflow-y: auto;
            backdrop-filter: blur(25px);
            border-radius: 25px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.3);
        }
        .search-active{
            animation: search 2s normal forwards;
        }

        @keyframes search{
            to{
                width: 100%;
                padding: 10px;
            }
        }

        .search-field{
            padding: 10px;
            text-overflow: ellipsis;
            overflow-x: hidden;
            text-wrap: nowrap;
        }
        #search-term{
            margin-left: 0.4em;
            font-size: 20px;
            font-style: italic;
        }
        #search-result{
            margin-bottom: 0;
            padding: 10px;
        }
        #search-ul{
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
        }
        #search-ul>li{
            display: flex;
            align-items:center;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: box-shadow 0.3s;
        }
        #search-ul>li:hover{
            backdrop-filter: blur(5px);
            box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.3);
        }
        .index{
            margin-right: 15px;
            padding: 10px 15px;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .result{
            flex-grow: 1;
            text-overflow: ellipsis;
            overflow-x: hidden;
            text-wrap: nowrap;
        }
        
    </style>
</head>

    </header>

<script>
    $(document).ready(function(){

        function listening(callback) {
            var recognition = new webkitSpeechRecognition() || new SpeechRecognition();;
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.start();
            $("#mic-button").addClass("listening");

            recognition.onresult = function(event) {
                $("#mic-button").removeClass("listening");
                var transcript = event.results[0][0].transcript;
                callback(transcript);
            }

            recognition.onerror = function(event) {
                $("#mic-button").removeClass("listening");
                console.error("Speech recognition error:", event.error);
            };
        }

            $("#lip").addClass("talking");
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.onend = function() {
                $("#lip").removeClass("talking");
            };
            speechSynthesis.speak(utterance);
        }

        function search(page){
            $.get({
                url: 'https://en.wikipedia.org/w/api.php',
                data: {
                    format: 'json',
                    action: 'query',
                    prop: 'extracts',
                    exintro: null,
                    explaintext: null,
                    titles: page
                },
                dataType: 'jsonp',
                success: function(response){
                    $("#search-ul").html("")
                    var page = Object.keys(response.query.pages);
                    var extract = response.query.pages[page[0]].extract;
                    $("#search-result").html(extract)
                    speak(extract)
                }
            })  
        }

        $("#mic-button").click(function(){
            listening(function(transcript) {
                var searches = transcript.toLowerCase().split(" ").slice(0, 3).join(" ");
                if (searches.includes("search")){
                    console.log("Search mode")
                    $("#search-box").addClass("search-active")
                        listening(function(transcript) {
                            $("#search-term").html(transcript)
                            $.get({
                                url: 'https://en.wikipedia.org/w/api.php',
                                data: {
                                    action: 'opensearch',
                                    search: transcript,
                                    format: 'json'
                                },
                                dataType: 'jsonp',
                                success: function(response){
                                results = response[1];
                                $.each(results, function(index, value){
                                    $("#search-ul").append("<li data-page='"+value.replace(/ /g, "_")+"'><span class='index'>"+(index+1)+"</span><div class='result'>"+value+"</div></li>")
                                })

                                $("#search-ul>li").on("click", function(){
                                    search($(this).data("page"));
                                })

                                listening(function(transcript) {
                                    page = $("#search-ul>li").eq(transcript).data("page");
                                    search(page);
                                })
                            },
                            error: function(xhr, status, error){
                                console.error("Error:", error);
                            }
                        });

                    })

                }else{
                    $.post({
                        url: "http://localhost:5000/process_transcript",
                        data: {transcript: transcript},
                        dataType: "text"
                    }).done(function(response) {
                        speak(response)
                    });
                }
            })
        });

        $(document).on("click", function(event) {
            if (!$(event.target).closest("#search-box").length) {
                $("#search-box").removeClass("search-active");
                $("#search-ul").html("")
                $("#search-term").html("")
                $("#search-result").html("")
            }
        });
        $("#search-box").on("click", function(event) {
            event.stopPropagation();
        });


    })
</script>
</html>
